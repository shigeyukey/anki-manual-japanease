
[book]
authors = ["Ankitects Pty Ltd and contributors"]
language = "ja"
multilingual = false
src = "src"
title = "Ankiマニュアル"

[build]
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
git-repository-url = "https://github.com/shigeyukey/anki-manual-jp"
additional-css = ["css/misc.css", "css/kbd.css"]

[output.linkcheck]
optional = true
warning-policy = "warn"
follow-web-links = true
exclude = [
  'microsoft.com',
  'twitter.com',
  'stackexchange.com',
  'stackoverflow.com',
  'https://github.com/open-spaced-repetition/fsrs4anki#add-on-compatibility',
  'support.google.com',
  'wikiwiki.jp',
]

[output.html.fold]
enable = true
level = 0

[dependencies]
mdbook-anchors = "0.1.0"