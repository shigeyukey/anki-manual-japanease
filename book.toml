[book]
authors = ["Ankitects Pty Ltd and contributors"]
language = "en"
multilingual = false
src = "src"
title = "Anki マニュアル"

[build]
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
git-repository-url = "https://github.com/shigeyukey/anki-manual-japanease"


[output.linkcheck]
optional = true
warning-policy = "warn"
follow-web-links = true
exclude = [ 'forums.ankiweb.net' ]